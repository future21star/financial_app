<ion-header>
    <ion-navbar>
            <ion-title>
                Notification Setting
            </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #notificationForm="ngForm" novalidate>
        <ion-list no-lines>
            <ion-item>
                <ion-label stacked color="primary">Greater Than</ion-label>
                <ion-input [(ngModel)]="notification.greater_than" name="greater_than" type="number" #greater_than="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
            </ion-item>
            <p [hidden]="greater_than.valid || submitted == false" color="danger" padding-left>
                Greater Than is required
            </p>
            <ion-item>
                <ion-label stacked color="primary">Freqency</ion-label>
                <ion-input [(ngModel)]="notification.frequency" name="frequency" type="number" #frequency="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
            </ion-item>
            <p [hidden]="frequency.valid || submitted == false" color="danger" padding-left>
                Frequency is required
            </p>
        </ion-list>

        <ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onChange(notificationForm)" type="submit" block>Reset</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onCancel()" color="light" block>Cancel</button>
			</ion-col>
		</ion-row>
    </form>
</ion-content>
